{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}

<div class="container">
    <h1>Добавление товара</h1><br>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <input type="number" name="price" id="price" class="form-control" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>

</div>
{% endblock %}
